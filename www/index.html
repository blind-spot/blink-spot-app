<html ng-app="squeaky-citizens" class="ng-scope">
    <head>
        <title>Forgotten Incidents</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Bootstrap -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="/css/leaflet.label.css" />
        <link rel="stylesheet" href="/css/style.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div ng-controller="ReportCommandController" class="ng-scope">
            <div style="display: none;" class="header"><h3 class="center">{{header_text}}</h3></div>
            <leaflet id="main-map" center="center" markers="markers" controls="controls"></leaflet>
            <div style="display: none;" id="map-overlay-dialog" ng-controller="MapOverlayDialogController">
              <div class="report-type-choice-container">
                <div ng-repeat="choice in choices" class="report-type-choice">
                  <div class="report-type-choice-text"></div>
                  <div class="report-type-choice-button-container">
                    <button class="btn btn-block btn-lg report-type-choice-button report-type-choice-button-{{choice.color}}">{{choice.label}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
          <!--<script src="/js/ui-bootstrap-tpls-0.12.1.js"></script>-->
          <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
          <script src="/js/leaflet.label-src.js"></script>
          <script src="/js/angular-leaflet-directive.js"></script>

          <script src="/js/application.js"></script>
        </div>
    </body>
</html>
